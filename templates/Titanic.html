<html>  

<head>  

  <title> My Project Demo </title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 

</head>  

<style type="text/css">
    
  .main-content{
    padding-left: 20px;
  }
  input{
    width: 20%;
  }

</style>

<body>  

  <div class="main-content">

    <h3> Titanic Passenger Survival Prediction </h3>
    <form action='/TitanicPred' method='POST'>
     
    	<label for="Gender"> </label>

		<select name="pclass" id="pclass" placeholder="Enter Passenger Class">
			<option value="1"> Class 1 </option>
			<option value="2"> Class 2 </option>
			<option value="3"> Class 3 </option>
		</select>
    	<br>

    	<br>
  		<label for="Gender"> </label>

		<select name="gender" id="gender" placeholder="Enter Gender">
			<option value="0"> Female </option>
			<option value="1"> Male </option>
		</select>
    	<br>

		<br>
		<input type="text" id="Age" name="Age" placeholder="Enter Age">
		<br>

		<br>
		<input type="text" id="Fare" name="Fare" placeholder="Enter Fare">
		<br>

		<br>
		<label for="embarked">Embarked</label>

		<select name="embarked" id="embarked">
			<option value="0"> Cherbourg (0) </option>
			<option value="1"> Queenstown (1) </option>
			<option value="2"> Southampton (2) </option>
		</select>
		<br>

		<br>
		<input type="text" id="Fsize" name="Family Size" placeholder="Enter Family Size">
		<br>

		<br>
		<button class="btn btn-primary" type="submit" value="Submit"> Predict </button>
		<br>

    </form>

    <h1> {{ predictions }} </h1>

  </div>

</body>  
</html>
