<html>  

<head>  

  <link rel="stylesheet" href='/static/titanic.css' />
  <title> Titanic Dataset </title> 


  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>  


</head>  

<body>  

  <div class="main-content">

    <h3> Titanic Passenger Survival Prediction </h3>
    <form action='/titanicresult' method='POST'>
 
    <br>
  <div class="select">
		<select class="select" name="pclass" id="pclass" placeholder="Enter Passenger Class">
			<option value="1"> Class 1 </option>
			<option value="2"> Class 2 </option>
			<option value="3"> Class 3 </option>
		</select>
	</div>
	<br>

	<div class="select">

		<select name="gender" id="gender">
			<option value="0"> Female </option>
			<option value="1"> Male </option>
		</select>
  </div>
	<br>

		<input type="text" id="Age" name="Age" placeholder="Enter Age">
		<br>

		<br>
		<input type="text" id="Fare" name="Fare" placeholder="Enter Fare">
		<br>

		<br>
		<div class="select">
		<select name="embarked" id="embarked">
			<option value="0"> Cherbourg (0) </option>
			<option value="1"> Queenstown (1) </option>
			<option value="2"> Southampton (2) </option>
		</select>
		</div>

		<br>
		<input type="text" id="Fsize" name="Family Size" placeholder="Enter Family Size">
		<br>

		<br>
		<button class="btn btn-primary" type="submit" value="Submit"> Predict </button>
		<br>

    </form>

  </div>
</body>  
</html>
